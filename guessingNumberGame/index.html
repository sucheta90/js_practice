<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <style>
      
    </style> -->

    <title>Number Guessing Game</title>
  </head>

  <body>
    <div>
      <h1>Guess The Number</h1>
      <p>
        A number has been selected between 1 and 100. You get 10 turns or fewer
        to guess the number. We will tell you if your guess was too high or too
        low.
      </p>
      <label for="guesses">Your Guesses:</label>
      <input type="text" name="guesses" id="guesses" />
      <button id="submit">Submit Guess</button>
      <button id="reset">Restart Game</button>
      <p id="message"></p>
      <p id="highLow"></p>
      <p id="prevGuess"></p>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
